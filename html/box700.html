<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - E-Commerce</title>
    <link rel="stylesheet" href="../assets/css/box700.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Logo en la parte superior, sin fondo gris -->
    <div class="logo-container">
        <a href="#" class="logo">
            <img src="../assets/imagesnew/LOGO1.png" width="300" height="40" alt="Logo">
        </a>
    </div>

    <!-- Barra de navegación con fondo gris -->
    <div class="sidebar">
        <div class="mobile-navbar" data-navbar>
            <div class="wrapper">
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
            <ul class="navbar-list">
                <li><a href="../index.html" class="navbar-link" data-nav-link>Inicio</a></li>
                <li><a href="../index.html#collection" class="navbar-link" data-nav-link>Catálogo</a></li>
                <li><a href="../index.html#blog" class="navbar-link" data-nav-link>Nosotros</a></li>
            </ul>
        </div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <div class="container product-container">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/imagesnew/IMG_20241103_124324_845.webp" class="d-block w-100" alt="Imagen 1 del producto">
                </div>
                <div class="carousel-item">
                    <img src="../assets/imagesnew/IMG_20241103_124355_926.webp" class="d-block w-100" alt="Imagen 2 del producto">
                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <div class="product-info">
            <h2 class="product-title">BOX700</h2>
            <p class="product-description">
                - Presentación hecha para regalar <br>
                - 700g de gomitas <br>
                - Carta con dedicatoria <br>
                - Personalizable con las gomitas que vos quieras <br>
                - incluye 3 fotos con quien se lo regales 
            </p>
            <div class="price">$17.700</div>
            <a href="https://www.instagram.com/direct/t/17844303668796185/" class="buy-btn" target="_blank">comprar!</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
